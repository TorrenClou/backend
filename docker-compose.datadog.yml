# Docker Compose configuration for Datadog Agent
# 
# Usage:
#   docker-compose -f docker-compose.datadog.yml up -d
#
# Environment Variables Required:
#   DD_API_KEY - Your Datadog API key (get from https://app.datadoghq.eu/account/settings#api)
#
# Example:
#   DD_API_KEY=your_api_key_here docker-compose -f docker-compose.datadog.yml up -d

services:
  datadog-agent:
    image: gcr.io/datadoghq/agent:latest
    container_name: datadog-agent
    environment:
      # Required: Datadog API key
      - DD_API_KEY=${DD_API_KEY}
      
      # Datadog site (EU region - change to datadoghq.com for US)
      - DD_SITE=datadoghq.eu
      
      # Enable APM (Application Performance Monitoring)
      - DD_APM_ENABLED=true
      - DD_APM_NON_LOCAL_TRAFFIC=true
      
      # Enable log collection
      - DD_LOGS_ENABLED=true
      - DD_LOGS_CONFIG_CONTAINER_COLLECT_ALL=true
      
      # Enable process monitoring
      - DD_PROCESS_AGENT_ENABLED=true
      
      # Container and Docker integration
      - DD_CONTAINER_EXCLUDE="name:datadog-agent"
      
      # Set hostname (optional, defaults to container hostname)
      - DD_HOSTNAME=${DD_HOSTNAME:-torreclou-dev}
      
      # Environment tag for all metrics/traces
      - DD_ENV=${DD_ENV:-development}
    
    ports:
      # APM trace receiver
      - "8126:8126/tcp"
      # StatsD metrics (optional)
      - "8125:8125/udp"
    
    volumes:
      # Docker socket for container discovery
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # Host proc for system metrics
      - /proc/:/host/proc/:ro
      # Host cgroups
      - /sys/fs/cgroup/:/host/sys/fs/cgroup:ro
      # Docker container info
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD-SHELL", "agent health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

# Optional: Create a named network for your services
networks:
  default:
    name: torreclou-network
    driver: bridge
